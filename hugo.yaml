    title: "Therapeutische Ansätze"
    items:
      - title: Kognitive Verhaltenstherapie
        content: Mittels der kognitiven Therapie er- und bearbeiten wir durch interessiert geleitetes Entdecken Ihre Erfahrungen und Einstellungen. Sie hinterfragen Überzeugungen, die Sie biografisch gelernt haben und beginnen, eine hilfreiche Sicht auf sich und die Welt zu entwickeln. Durch konkrete Übungen erarbeiten Sie sich nach und nach Verhaltensweisen, die Ihnen bislang schwer fallen.
      - title: Akzeptanz- und Commitmenttherapie (ACT)
        content: Die Akzeptanz- und Commitment-Therapie (ACT) hilft Ihnen dabei, schwierige Gedanken und Gefühle anzunehmen, anstatt gegen sie anzukämpfen. Durch Achtsamkeit, wertorientiertes Handeln und mehr psychische Flexibilität können Sie lernen, auch mit Herausforderungen ein erfülltes Leben zu führen. Ziel ist es, weniger von negativen Gedanken kontrolliert zu werden und sich stattdessen auf das zu konzentrieren, was Ihnen wirklich wichtig ist.
      - title: Existentielle Psychotherapie
        content: In der existentiellen Psychotherapie beschäftigen wir uns mit den tiefen Fragen des Lebens, wie Freiheit, Verantwortung, Vergänglichkeit und Sinn. Anstatt Symptome nur zu bekämpfen, geht es darum, sich diesen Themen bewusst zu stellen und einen persönlichen Umgang damit zu finden. So können Sie mehr Klarheit, Selbstbestimmung und innere Zufriedenheit in Ihrem Leben entwickeln.

