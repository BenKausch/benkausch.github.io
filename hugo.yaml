  # About
  about:
    enable: true
    title: "Über mich"
    #image: "/images/business_square.jpg"
    content: |-
      Mein Name ist Benjamin Kausch. Ich bin Psychologe M.Sc. und Coach sowie Psychologischer Psychotherapeut in Ausbildung. Ich biete Ihnen psychologisches Coaching online oder vor Ort im Rhein-Main-Gebiet (Frankfurt, Mainz, Wiesbaden und Umgebung).
      
      Ich coache mit wissenschaftlich fundierten Methoden der Kognitiven Verhaltenstherapie, ergänzt durch philosophisch-existenzielle Ansätze sowie einer biografischen Betrachtung Ihrer individuellen Lebensgeschichte. Mein Ziel ist es, Ihnen nicht nur kurzfristige Orientierung zu ermöglichen, sondern nachhaltige Wege zu mehr Selbstbestimmung, Klarheit und Zufriedenheit zu eröffnen.
      
      Ob Sie nach Unterstützung in einer akuten Krise suchen, sich mit tiefgehenden Lebensfragen beschäftigen oder neue Handlungsspielräume entdecken möchten – ich begleite Sie mit Fachwissen, Empathie und einem lösungsorientierten Blick.
      
      Ab 2026 biete ich zusätzlich psychotherapeutische Behandlungen als Psychologischer Psychotherapeut.
      
      Vereinbaren Sie gerne ein unverbindliches Erstgespräch – ich freue mich darauf, Sie kennenzulernen.
      
    skills:
      enable: true
      title: "Meine Schwerpunkte beinhalten:"
